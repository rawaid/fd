<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Scripts -->
    
<!-- Styles -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
<!-- Meta Info -->
    <title>FanDuel Static</title>
    <meta name="description" content="A static version of a FanDuel PSD." />
  </head>
<!-- Start Page -->
  <body>
    <div>
      <header class="global-header">
        <div class="global-header__container">
          <section class="logo-container">
              <a href="/"><img class="logo" src="../img/logo.png" alt="FanDuel Logo"/></a>
          </section>

          <nav class="primary-nav">
              <ul class="primary-nav__list">
                <li class="primary-nav__item"><a class="primary-nav__anchor" href="/">Lobby</a></li>
                <li class="primary-nav__item"><a class="primary-nav__anchor" href="/">Upcoming</a></li>
                <li class="primary-nav__item selected"><a class="primary-nav__anchor" href="/">Live <i class="fas fa-angle-down"></i>
                </a></li>
                <li class="primary-nav__item"><a class="primary-nav__anchor" href="/">History</a></li>
            </ul>            
          </nav>

          <!-- <nav class="secondary-nav">
            <div class="secondary-nav__item">
              <ul class="primary-nav__list">
                <li class="primary-nav__item"><a class="primary-nav__anchor" href="/">Help <i class="fas fa-angle-down"></i></a></li>
                <li class="primary-nav__item"><a class="primary-nav__anchor" href="/">nbonnadio <i class="fas fa-angle-down"></i></a></li>
                <li class="primary-nav__item"><a class="primary-nav__anchor" href="/">$1,000,000.00<span>BALANCE</span></a></li>
              </ul>
            </div>
          </nav> -->

        </div>
      </header>
    </div>


<footer class="global-footer">
    <div class="global-footer__leagueRow">

    </div>
    <div class="global-footer__container">
        <span class="global-footer__left"><i class="fas fa-angle-left"></i></span>
        <div class="global-footer__score">
          <span>Warriors</span><span>96</span>
          <span>Thunder</span><span>81</span>
          <span>7:34 4th - TV: ESPN</span>
        </div>
        <div class="global-footer__players">
          <div class="global-footer__away">
              <span>GSW</span>
              <span>S. Curry, PG</span>
              <span>23 points, 6 assists</span>
          </div>

          <div class="global-footer__home">
              <span>OKC</span>
              <span>K. Durant, SF</span>
              <span>30 points, 9 rebounds</span>
          </div>

          <div class="global-footer__otherGames">
            <div class="global-footer__game">
                <span>CHI</span><span>56</span>
                <span>BOS</span><span>54</span>
                <span>6:33 3rd</span>
            </div>

            <div class="global-footer__game">
                <span>ATL</span><span>26</span>
                <span>MEM</span><span>24</span>
                <span>12:00 2nd</span>
            </div>
            <span class="global-footer__right"><i class="fas fa-angle-right"></i></span>

          </div>
        </div>
    </div>
  </footer>
</body>
</html>
